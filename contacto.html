<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Madart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@200&display=swap" rel="stylesheet"> 
</head>
<body class="beige"> 
    <header class="header-banner">
        <nav class="header__navbar--principal">
            <ul>
                <li><a class="boton" href="index.html">Home</a></li>
                <li><a class="boton" href="about.html">Sobre nosotros</a></li>
                <li><a class="boton" href="galeria.html">Galeria</a></li>
                <li><a class="boton" href="contacto.html">Contacto</a></li>
                <li><a class="boton" href="port.html">Enlaces</a></li>
            </ul>
        </nav>
    </header>
    <h2>Carpinteria Madart</h2>
    <br>
    <form action="">
        <fieldset> <!-- Inicio del formulario -->
            <legend>Formulario de consulta</legend>
            <label for="name">Nombre: </label>
            <input type="text" id="name" placeholder="Ingrese su nombre" required autofocus="autofocus">
            <br>
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
            <br>
            <!-- Inicio de cuadro de consultas -->
            <label for="consulta">Consulta: </label>
            <br>
            <textarea name="consulta" id="consulta" cols="30" rows="10" maxlength="300" placeholder="Ingrese su consulta"></textarea>
            <!-- Cierre de cuadro de consultas -->
            <br>
            <label for="">Seleccione su país: </label>
            <br>
            <label><input type="checkbox">Argentina</label>
            <br>
            <label><input type="checkbox">Uruguay</label>
            <br>
            <label><input type="checkbox">Chile</label>
            <br>
            <label><input type="checkbox">Brasil</label>
            <br>


            <label for="">En el caso de ser de Argentina, seleccione su provincia: </label>

            <select name="prov" id="prov"> <!-- Inicio de menu desplegable -->
                <option value=" ">Provincia</option>
                <option value="bsas">Buenos Aires</option>
                <option value="cba">Córdoba</option>
                <option value="mdz">Mendoza</option>
                <option value="er">Entre Rios</option>
               
            </select>  <!-- Cierre de menu desplegable -->
            <br>
            <br>
            <input class="boton-borrar" type="reset" value="Borrar todo">
            <input class="boton-borrar" type="submit" value="Enviar">




        </fieldset>
    </form>
    <footer>Todos los derechos reservados. Camila Gonzalez</footer> 
    <!-- Uso la etiqueta footer para hacer el pie de pagina -->
    
</body>
</html>
